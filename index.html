私は現職でUber Eatsというフードデリバリーの配達ドライバーをしております。
配達員が依頼を受け店舗に到着した後、料理をお店の方が調理し完了して受け取り可能になるまで数分〜数十分かかりますので、その間に店舗内の様子を観察する機会がよくあります。

物価高騰や費用削減、コロナ禍による人材不足などの課題に対し、IT技術で「選択と集中」「効率化」を可能にし問題解決に導いているのを目の当たりして感動を覚えました。

また、配達員として働く前は接客業を１０年ほどしており、働く中で「お客様の悩みに寄り添い、分かりやすく整理・解説して解決する」「サービスに対して付加価値をつけて感動してもらう」を自分の喜びとして働いておりました。
